<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator_container">
        <input class="display-input" id="display_number">
        <div>
            <br>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand">/</button>
            <br>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand">x</button>
            <br>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand">-</button>
            <br>
            <button class="number">C</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operand">+</button>
            <br>
            <div class="equal_button">
                <button class="sign">(sign) -</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <div class="history_container">
        <h2>History</h2>
        <ul id="history_list"></ul>
        <button class="clear">Clear History</button>
    </div>
    
</body>
</html>
